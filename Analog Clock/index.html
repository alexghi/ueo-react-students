<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">

            <div style="--clr:#ffffff; --h:72px;" id="hour" class="hand"><i></i></div>
            <div style="--clr:#423737cb; --h:84px;" id="min" class="hand"><i></i></div>
            <div style="--clr:#e41a1a; --h:94px;" id="sec" class="hand"><i></i></div>

            <span style="--i:1;"><div class="hour-mark"></div></span>
            <span style="--i:1.2;"><div class="minute-mark"></div></span>
            <span style="--i:1.4;"><div class="minute-mark"></div></span>
            <span style="--i:1.6;"><div class="minute-mark"></div></span>
            <span style="--i:1.8;"><div class="minute-mark"></div></span>
            <span style="--i:2;"><div class="hour-mark"></div></span>
            <span style="--i:2.2;"><div class="minute-mark"></div></span>
            <span style="--i:2.4;"><div class="minute-mark"></div></span>
            <span style="--i:2.6;"><div class="minute-mark"></div></span>
            <span style="--i:2.8;"><div class="minute-mark"></div></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:3.2;"><div class="minute-mark"></div></span>
            <span style="--i:3.4;"><div class="minute-mark"></div></span>
            <span style="--i:3.6;"><div class="minute-mark"></div></span>
            <span style="--i:3.8;"><div class="minute-mark"></div></span>
            <span style="--i:4;"><div class="hour-mark"></div></span>
            <span style="--i:4.2;"><div class="minute-mark"></div></span>
            <span style="--i:4.4;"><div class="minute-mark"></div></span>
            <span style="--i:4.6;"><div class="minute-mark"></div></span>
            <span style="--i:4.8;"><div class="minute-mark"></div></span>
            <span style="--i:5;"><div class="hour-mark"></div></span>
            <span style="--i:5.2;"><div class="minute-mark"></div></span>
            <span style="--i:5.4;"><div class="minute-mark"></div></span>
            <span style="--i:5.6;"><div class="minute-mark"></div></span>
            <span style="--i:5.8;"><div class="minute-mark"></div></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:6.2;"><div class="minute-mark"></div></span>
            <span style="--i:6.4;"><div class="minute-mark"></div></span>
            <span style="--i:6.6;"><div class="minute-mark"></div></span>
            <span style="--i:6.8;"><div class="minute-mark"></div></span>
            <span style="--i:7;"><div class="hour-mark"></div></span>
            <span style="--i:7.2;"><div class="minute-mark"></div></span>
            <span style="--i:7.4;"><div class="minute-mark"></div></span>
            <span style="--i:7.6;"><div class="minute-mark"></div></span>
            <span style="--i:7.8;"><div class="minute-mark"></div></span>
            <span style="--i:8;"><div class="hour-mark"></div></span>
            <span style="--i:8.2;"><div class="minute-mark"></div></span>
            <span style="--i:8.4;"><div class="minute-mark"></div></span>
            <span style="--i:8.6;"><div class="minute-mark"></div></span>
            <span style="--i:8.8;"><div class="minute-mark"></div></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:9.2;"><div class="minute-mark"></div></span>
            <span style="--i:9.4;"><div class="minute-mark"></div></span>
            <span style="--i:9.6;"><div class="minute-mark"></div></span>
            <span style="--i:9.8;"><div class="minute-mark"></div></span>
            <span style="--i:10;"><div class="hour-mark"></div></span>
            <span style="--i:10.2;"><div class="minute-mark"></div></span>
            <span style="--i:10.4;"><div class="minute-mark"></div></span>
            <span style="--i:10.6;"><div class="minute-mark"></div></span>
            <span style="--i:10.8;"><div class="minute-mark"></div></span>
            <span style="--i:11;"><div class="hour-mark"></div></span>
            <span style="--i:11.2;"><div class="minute-mark"></div></span>
            <span style="--i:11.4;"><div class="minute-mark"></div></span>
            <span style="--i:11.6;"><div class="minute-mark"></div></span>
            <span style="--i:11.8;"><div class="minute-mark"></div></span>
            <span style="--i:12;"><b>12</b></span>
            <span style="--i:12.2;"><div class="minute-mark"></div></span>
            <span style="--i:12.4;"><div class="minute-mark"></div></span>
            <span style="--i:12.6;"><div class="minute-mark"></div></span>
            <span style="--i:12.8;"><div class="minute-mark"></div></span> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
